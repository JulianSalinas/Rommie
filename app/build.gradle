apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "imagisoft.rommie"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '26.0.2'
}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    implementation 'com.google.firebase:firebase-messaging:11.8.0'
    implementation 'com.google.firebase:firebase-database:11.8.0'
    implementation 'com.google.firebase:firebase-auth:11.8.0'
    implementation 'com.google.firebase:firebase-storage:11.8.0'
    implementation 'com.google.firebase:firebase-invites:11.8.0'
    implementation 'com.google.firebase:firebase-config:11.8.0'

    compile 'com.google.firebase:firebase-core:11.8.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.google.android.gms:play-services-maps:11.8.0'
    compile 'com.google.android.gms:play-services-location:11.8.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // Para usar fuentes personalizadas
    compile 'uk.co.chrisjenx:calligraphy:2.3.0'

    // Para el efecto visual de la brra para cambiar los dias
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'

    // Para dar el efecto visual al boton de favorito
    compile 'com.github.ivbaranov:materialfavoritebutton:0.1.4'

    // Para cargar imagenes de manera dinamica
    compile 'com.github.bumptech.glide:glide:3.7.0'

    // Para colocar la letra inicial de cada expoxitor
    compile 'agency.tango.android:avatar-view:0.0.2'

    // PAra la imagen diagonal del menu lateral
    compile 'com.github.florent37:diagonallayout:1.0.7'

    // Imagenes de movimiento
    compile 'com.flaviofaria:kenburnsview:1.0.7'

    // Boton del menu lateral
    implementation 'com.robertlevonyan.view:CustomFloatingActionButton:2.0.4'

    // Para la vista con scroll
    compile 'com.github.ksoichiro:Android-ObservableScrollView:v1.6.0'

    compile 'org.springframework.android:spring-android-rest-template:2.0.0.M3'

}

apply plugin: 'com.google.gms.google-services'