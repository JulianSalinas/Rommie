apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "imagisoft.rommie"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '27.0.3'
}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation "com.android.support:support-compat:27.1.1"

    implementation 'com.google.firebase:firebase-core:15.0.0'
    implementation 'com.google.firebase:firebase-auth:15.0.0'
    implementation 'com.google.firebase:firebase-storage:15.0.0'
    implementation 'com.google.firebase:firebase-invites:15.0.0'
    implementation 'com.google.firebase:firebase-database:15.0.0'
    implementation 'com.google.firebase:firebase-messaging:15.0.0'

    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.google.android.gms:play-services-maps:15.0.0'
    implementation 'com.google.android.gms:play-services-location:15.0.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // Para el efecto visual de la barra para cambiar los dias
    implementation 'com.astuetz:pagerslidingtabstrip:1.0.1'

    // Para dar el efecto visual al boton de favorito
    implementation 'com.github.ivbaranov:materialfavoritebutton:0.1.4'

    // Para cargar imagenes de manera dinamica
    implementation 'com.github.bumptech.glide:glide:4.6.1'

    // Para colocar la letra inicial de cada expoxitor
    implementation 'agency.tango.android:avatar-view:0.0.2'

    // PAra la imagen diagonal del menu lateral
    implementation 'com.github.florent37:diagonallayout:1.0.7'

    // Imagenes de movimiento
    implementation 'com.flaviofaria:kenburnsview:1.0.7'

    // Boton del menu lateral
    implementation 'com.robertlevonyan.view:CustomFloatingActionButton:2.0.4'

    // Para la vista con scroll
    implementation 'com.github.ksoichiro:Android-ObservableScrollView:v1.6.0'

    // Para hacer zoom al croquis
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'

    implementation 'com.github.neopixl:PixlUI:v1.1.2'

    implementation 'com.firebase:firebase-jobdispatcher:0.8.5'
    implementation 'com.firebaseui:firebase-ui-auth:3.2.2'
    implementation 'com.firebaseui:firebase-ui-storage:0.6.0'

    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation 'org.springframework.android:spring-android-rest-template:2.0.0.M3'
    implementation('com.facebook.android:facebook-android-sdk:4.27.0')
    annotationProcessor 'com.jakewharton:butterknife-implementationr:8.8.1'


}



apply plugin: 'com.google.gms.google-services'